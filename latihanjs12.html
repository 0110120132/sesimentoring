<script>
    //array of object
    //atau array di dalam array
    let p1 = { nama: "arip", nilai: 80 };
    let p2 = { nama: "ali", nilai: 59 };
    let p3 = { nama: "andi", nilai: 82 };
    let p4 = { nama: "ani", nilai: 83 };
    let p5 = { nama: "budi", nilai: 84 };

    let person = [p1, p2, p3, p4, p5];
</script>
<h3>
    <table style="text-align: center; padding: 20px; width: 100%; ">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person) {
                    let ket = (p.nilai >= 60) ? "lulus" : "gagal";
                    document.write(`<tr bgcolor=""> 
                        <td> ${no++}</td>
                        <td> ${p.nama}</td>
                        <td> ${p.nilai}</td>
                        <td> ${ket}</td>
                        </tr > `); //deklarasi $ agar tidak tag termasuk html
                } // tanda ini (`) untuk deklarasi tidak berulang dan bisa di gunakan untuk html
            </script>
        </tbody>
    </table>
</h3>
