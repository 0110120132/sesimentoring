<h3>
    <table style="text-align: center; padding: 20px; width: 100%; ">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no, warna;
                for (no = 1; no <= 20; no++) {
                    warna = (no % 2 == 0) ? 'yellow' : 'green';
                    document.write(`<tr bgcolor="${warna}"> 
                        <td> ${no}</td>
                        <td>Mahasiswa ${no}</td>
                        <td>Jl. ir soetami ${no}</td>
                        </tr > `); //deklarasi $ agar tidak tag termasuk html
                } // tanda ini (`) untuk deklarasi tidak berulang dan bisa di gunakan untuk html
            </script>
        </tbody>
    </table>
</h3>
