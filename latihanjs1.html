<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS pertama</title>
</head>

<body>

</body>
<script>
    //ini adalah contoh komentar js dalam script
    //var adalah deklarasi variabel
    //nama adalah nama variable 
    //"daniel" adalah value atau nilai dan tipe datanya adalah string atau valchar
    //dan variable adalah memory yang mengyimpan nilai atau data yang bisa dipanggil dan diproses
    var nama = "Daniel";
    var pekerjaan = 'Dosen'; //tipe data string atau char
    let umur = 20; //tipe data integer atau bilangan bulat
    let beratbadan = 58; //tipe data float atau double (bilangan real)

    document.write("<h3 align='center'>Belajar JavaScript</h3>");
    document.write("<hr/>");
    document.write("<br/> Nama Pelajar : " + nama); /*ini memanggil atau mencetak data dari variabel nama*/
    document.write("<br/> Pekerjaan : " + pekerjaan);
    document.write("<br/> Umur : " + umur + " Tahun");
    document.write("<br/> Beratbadan : " + beratbadan + " Kg");

</script>

</html>
